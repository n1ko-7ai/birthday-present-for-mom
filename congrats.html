<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поздравление для мамы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      animation: fade-in 3s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }
    @keyframes fade-in {
      from {
        opacity: 0.5;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(10vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>С Днем Рождения, Мама!</h1>
  <p>Ты — самая лучшая! Спасибо за твою любовь и заботу!</p>
  <h3> Желаю тебе вечного здоровья, счастья и благополучия! Я, Костя и Папа всегда рядом! </h3>
  <script>
    // Генерация конфетти
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDelay = Math.random() * 5 + "s";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
